<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Se Connecter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="Images/Logo_icone.ico" type="image/x-icon">

    <!-- Bibliothèque jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Dernier JavaScript compilé -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073b1;
            color: white;
            box-shadow: 0 4px 2px -2px gray;
        }

        .header-top {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            width: 90%;
            margin: 0 auto;
        }

        .header-top .logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
        }

        .header-top h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav {
            background-color: #005f8c;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 1rem;
            display: block;
        }

        nav ul li a:hover {
            background-color: #004974;
            border-radius: 5px;
        }

        main {
            width: 90%;
            margin: 75px auto;
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: white;
            background-color: #0073b1;
            padding: 20px;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        input[type="submit"] {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        input[type="submit"]:hover {
            background-color: #005f8c;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-top">
            <img src="omnes.jpg" alt="Logo Medicare" class="logo">
            <h1>Medicare: Services Médicaux</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Accueil.html">Accueil</a></li>
                <li><a href="Tout_Parcourir.html">Tout Parcourir</a></li>
                <li><a href="Recherche.html">Recherche</a></li>
                <li><a href="Rendez_Vous.html">Rendez-vous</a></li>
                <li><a href="Votre_Compte.html">Votre Compte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Se Connecter</h1>
        <form>
             <div>
                <label for="Nom_Prenom">Nom_Prenom</label>
                <input type="text" id="Nom_Prenom" name="Nom_Prenom" required>
            </div>
            <div>
                <label for="email">Adresse Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="button-container">
                <input type="submit" value="Se Connecter">
            </div>
        </form>
    </main>
</body>

</html>
