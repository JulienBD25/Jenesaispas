<!DOCTYPE html>
<html>
<head>
<title>Medicare - Créer Compte  </title>
<meta charset="utf-8">
<style>
h1 {
    text-align: center;
    color: white;
    background-color: #0073b1;
    padding: 20px;
    width: 650px;
    margin: 50px auto 20px auto;
    border-radius: 5px;
}
table {
    width: 680px;
    margin: auto;
    background-color: rgba(0, 115, 177, 0.63);
}
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073b1;
            color: white;
            box-shadow: 0 4px 2px -2px gray;
        }

        .header-top {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            width: 90%;
            margin: 0 auto;
        }

        .header-top .logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
        }

        .header-top h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav {
            background-color: #005f8c;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 1rem;
            display: block;
        }

        nav ul li a:hover {
            background-color: #004974;
            border-radius: 5px;
        }

        main {
            width: 90%;
            margin: 75px;
            margin-top: 250px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button-container .btn {
            padding: 1rem 2rem;
            background-color: #0073b1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .button-container .btn:hover {
            background-color: #005f8c;
        }

        #map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
 <header>
        <div class="header-top">
            <img src="omnes.jpg" alt="Logo Medicare" class="logo">
            <h1>Medicare: Services Médicaux</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Accueil.html">Accueil</a></li>
                <li><a href="Tout_Parcourir.html">Tout Parcourir</a></li>
                <li><a href="Recherche.html">Recherche</a></li>
                <li><a href="Votre_Compte.html">Rendez-vous</a></li>
                <li><a href="Votre_Compte.html">Votre Compte</a></li>
            </ul>
        </nav>
    </header>

<h1>Medicare - Créer Compte</h1>
<tr>
            <table border="1">
                <tr><td><label>Carte Vitale</label></td>
                    <td><input type="number" id="carte_vitale" name="carte_vitale" required><br></td></tr>

                    <tr><td><label>Nom_Prenom</label></td>
                    <td><input  type="text" id="Nom_Prenom" name="Nom_Prenom" required>  <br></td></tr>

                 <tr><td><label>Adresse Mail</label></td>
                    <td><input type="email" id="email" name="email" required><br></td></tr>

                    <tr><td><label>Mot_De_Passe</label></td>
                    <td><input  type="password" id="password" name="password" required>  <br></td></tr>

                 <tr><td><label>Adresse</label></td>
                    <td><input type="text" id="Adresse" name="Adresse" required><br></td></tr>

                    <tr><td><label>Ville</label></td>
                    <td><input  type="text" id="Ville" name="Ville" required>  <br></td></tr>

                 <tr><td><label>Pays</label></td>
                    <td><input type="text" id="Pays" name="Pays" required><br></td></tr>

                    <tr><td><label>Code_Postal</label></td>
                    <td><input  type="number" id="Code_Postal" name="Code_Postal" required>  <br></td></tr>

                 <tr><td><label>Telephone</label></td>
                    <td><input type="email" id="Telephone" name="Telephone" required><br></td></tr>

                    <tr><td><label>Type_CB</label></td>
                    <td><input  type="text" id="Type_CB" name="Type_CB" required>  <br></td></tr>

                 <tr><td><label>Numero_CB</label></td>
                    <td><input type="text" id="Numero_CB" name="Numero_CB" required><br></td></tr>

                    <tr><td><label>Date_Expiration_CB</label></td>
                    <td><input  type="date" id="Date_Expiration_CB" name="Date_Expiration_CB" required>  <br></td></tr>

                 <tr><td><label>Code_Securite_CB</label></td>
                    <td><input type="text" id="Code_Securite_CB" name="Code_Securite_CB" required><br></td></tr>

                <td colspan="2" align="center">
                        <input type="submit" name="button1" value="Créer un compte">

            </table>
        </td>
    </tr>
</body>
</html>
