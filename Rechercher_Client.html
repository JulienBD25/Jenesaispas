<!DOCTYPE html>
<html>
<head>
    <title>Medicare - Se Connecter</title>
    <link rel="icon" href="Images/Logo_icone.ico" type="image/x-icon">
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: white;
            background-color: #0073b1;
            padding: 20px;
            width: 650px;
            margin: 50px auto 20px auto;
            border-radius: 5px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 50px;
            overflow: hidden;
            background-color: white;
            width: 40%;
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 10px 20px;
            font-size: 1rem;
            flex: 1;
        }
        .search-box button {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 50px 50px 0;
            font-size: 1rem;
        }
        .search-box button:hover {
            background-color: #005f8c;
        }
        .center {
            text-align: center;
        }
        header {
            background-color: #0073b1;
            color: white;
            box-shadow: 0 4px 2px -2px gray;
        }
        .header-top {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            width: 90%;
            margin: 0 auto;
        }
        .header-top .logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
        }
        .header-top h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        nav {
            background-color: #005f8c;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 1rem;
            display: block;
        }
        nav ul li a:hover {
            background-color: #004974;
            border-radius: 5px;
        }
        main {
            width: 90%;
            margin: 75px;
            margin-top: 250px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .button-container .btn {
            padding: 1rem 2rem;
            background-color: #0073b1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button-container .btn:hover {
            background-color: #005f8c;
        }
        #map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="header-top">
        <img src="Images/Logo_Site.png" alt="Logo Medicare" class="logo">
        <h1>Medicare: Services Médicaux</h1>
    </div>
    <nav>
        <ul>
            <li><a href="Accueil.html">Accueil</a></li>
            <li><a href="Tout_Parcourir.html">Tout Parcourir</a></li>
            <li><a href="Recherche.html">Recherche</a></li>
            <li><a href="Votre_Compte.html">Rendez-vous</a></li>
            <li><a href="Votre_Compte.html">Votre Compte</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Nom ou Spécialité ou Etablissement">
            <button>Rechercher</button>
        </div>
    </section>
</main>
</body>
</html>
